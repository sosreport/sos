[global]
#verbose = 3

[report]
only-plugins = host,kernel
case-id = 8675309
plugin-timeout = 150
cmd-timeout = 20

[collect]
#primary = myhost.example.com

[clean]
#no-update = true

[plugin_options]
#rpm.rpmva = off
kernel.with-timer = on
kernel.trace = yes
networking.traceroute = yes
networking.timeout = 60
networking.namespaces = 100
