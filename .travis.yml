language: python
python:
  - 2.6
  - 2.7
  - 3.2
  - 3.3
env:
  - DEPS=false
before_install:
  - sudo apt-get update -qq && sudo apt-get install -qq python-selinux rng-tools
  - echo 'HRNGDEVICE=/dev/urandom' | sudo tee -a /etc/default/rng-tools
  - sudo /etc/init.d/rng-tools restart
install:
  - make gpgkey
  - sudo make install
script:
  - make test
