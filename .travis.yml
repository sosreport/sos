language: python
python:
  - 2.7
  - 3.4
  - 3.5
  - "nightly"
matrix:
  allow_failures:
    - python: 3.5
    - python: "nightly"
sudo: false
notifications:
  email:
    sos-devel@redhat.com
  irc:
    channels:
      - "us.freenode.net#sosreport"
    on_success: change
install:
  - "pip install -r requirements.txt"
  - "python setup.py install"
script:
  - "pep8 sos"
  - "make test"
